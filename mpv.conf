# YouTube resolution configuration
ytdl-format=bestvideo[height<=?1080][fps<=?60][vcodec!=?webm]+bestaudio/best
osd-fractions

# YouTube subtitle configuration - both auto-generated and manual
sub-auto=fuzzy
slang=en,eng,english
ytdl-raw-options=write-auto-sub=,write-sub=,sub-lang=en,embed-subs=

# Fix subtitle display issues (very rare issue but it doesn't hurt to have)
sub-clear-on-seek=yes
